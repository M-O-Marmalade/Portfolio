<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
        <meta name="description" content="Paddles A Game for Renoise">
        <title>Paddles</title>
        <link rel="stylesheet" href="css/paddles.css">
        <link rel="icon" type="image/x-icon" href="graphics/flavicon.svg">
    </head>
    <body>
        <img id="titleArt" src="graphics/paddles/paddles-big-cropped.png">
        <img id="demoAnimation" src="graphics/paddles/paddles-demo-cropped.apng">
        <p id="titleDescription">A game for <a href="https://www.renoise.com/">Renoise</a></p>
        <div id="controlsReference">
            <p id="controlsHeader">Controls</p>
            <hr class="hrLine">
            <div class="control">
                <img src="graphics/paddles/paddlesize.bmp" alt="">
                <p>Paddle Size</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/paddlespeed.bmp" alt="">
                <p>Paddle Speed</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/ballspeed.bmp" alt="">
                <p>Max Ball Speed</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/ballrange.bmp" alt="">
                <p>Ball Spawning Area</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/displayscale.bmp" alt="">
                <p>Display Scale</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/trailsmode.bmp" alt="">
                <p>Trail Mode</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/ripplemode.bmp" alt="">
                <p>Ripple Mode</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/sound.bmp" alt="">
                <p>Sound Mode</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/2player.bmp" alt="">
                <p>2 Player Mode</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/invert1.bmp" alt="">
                <p>Player 1 MIDI Control Inversion</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/invert2.bmp" alt="">
                <p>Player 2 MIDI Control Inversion</p>
            </div>
            <div class="control">
                <img src="graphics/paddles/question.bmp" alt="">
                <p>Help</p>
            </div>
        </div>
    </body>
</html>
