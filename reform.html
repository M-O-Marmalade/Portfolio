<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
        <meta name="description" content="Reform - A tool for Renoise">
        <title>Reform</title>
        <link rel="stylesheet" href="css/reform.css">
        <link rel="icon" type="image/x-icon" href="graphics/flavicon.svg">
    </head>
    <body>
        <img id="titleArt" src="graphics/reform/reform-big-cropped.png">
        <p class="description" style="font-size: xx-large;">A note-transformation tool for <a href="https://www.renoise.com/products/renoise">Renoise</a></p>
        <p class="description" style="font-size: 4rem;"><a href="https://www.renoise.com/tools/reform">Download</a></p>

        <p class="sectionHeader">Features</p>
        <hr class="hrLine">        
        <div id="features">
            <div class="feature">
                <h2>Time Scaling</h1>
                <div class="featureDetails">
                    <p>
                        Expand or shrink the selected notes. The Anchor control sets the coordinate where the notes expand from/shrink to.
                    </p>
                    <img src="graphics/reform/demos/reform-demo-scaling2.apng" alt="Time Scaling Demo">
                </div>                
            </div>
        </div>

        <p class="sectionHeader">Links</p>
        <hr class="hrLine">
        <div id="links">
            <a href="https://www.renoise.com/tools/reform"><img class="link" src="graphics/reform/renoise-logo.png" alt="Renoise Tool Page"></a>
            <a href="https://github.com/M-O-Marmalade/Reform"><img class="link" src="graphics/reform/github-logo.png" alt="GitHub"></a>
            <a href="https://forum.renoise.com"><img class="link" src="graphics/reform/forum-logo.png" alt="Forum Discussion"></a>
        </div>
    </body>
</html>
